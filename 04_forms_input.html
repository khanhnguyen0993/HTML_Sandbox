<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <div>
      <!-- Text Input -->
      <!-- when click label, it'll highlight the form -->
      <label for="name">Name</label>
      <br>
      <input type="text" id="name" name="name" autocomplete="off">
    </div>

    <!-- Email Input -->
    <div>
      <label for="email">Email</label>
      <br>
      <input type="email" id="email" name="email" placeholder="example@gmail.com">
    </div>

    <!-- Textare Input -->
    <div>
      <label for="message">Message</label>
      <br>
      <textarea name="message" id="message"
      cols="50" rows="5"></textarea>
    </div>

    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Number Input -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>

    <!-- Date Input -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>

    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="simple">
      Simple
      <input type="radio" name="membership" id="membership" value="standard" checked>
      Standard
      <input type="radio" name="membership" id="membership" value="super">
      Super
    </div>

    <!-- Checkbox -->
    <div>
      <label for="membership">I like ...</label>
      <input type="checkbox" name="likes" id="likes" value="bike">
      Bike
      <input type="checkbox" name="likes" id="likes" value="car" checked>
      Car
      <input type="checkbox" name="likes" id="likes" value="boat">
      Boat
    </div>

    <!-- input Submit -->
    <input type="submit" value="Submit">
    <!-- button Submit -->
    <button type="submit">Submit</button>

    <!-- Clear form -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
