<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Links & Images</title>

<body>
  <!-- External link -->
  <a href="https://www.google.com">Click For Google</a>
  <br>
  <a href="https://www.google.com" target="_blank">Click For Google</a>

  <p>
    <a href="01_Layout_MetaTags.html">Layout & Meta Tags</a>
  </p>

  <img src="images/html5.png" width="120" alt="Wrong path">

</body>
</html>
